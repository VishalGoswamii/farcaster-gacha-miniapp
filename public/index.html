<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Gacha NFT</title>

    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="https://your-app-url.vercel.app/images/gacha-preview.png" />
    <meta property="fc:frame:post_url" content="https://farcaster-gacha-miniapp.vercel.app/api/redirect-pull" />
    <meta property="fc:frame:button:1" content="Pull a Card" />
    
    <meta property="og:title" content="Mystery Gacha NFT Machine" />
    <meta property="og:description" content="Pull a free onchain NFT from the Mystery Gacha on the Base Sepolia Testnet!" />
    <meta property="og:image" content="https://farcaster-gacha-miniapp.vercel.app/images/gacha-preview.png" />
    <meta property="og:url" content="https://farcaster-gacha-miniapp.vercel.app/" />

    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shrikhand&family=Bangers&display=swap');
        
        :root {
            --primary-color: #6a1b9a; /* Deep Purple */
            --secondary-color: #ff9800; /* Vibrant Orange */
            --accent-color: #e91e63; /* Pink */
            --light-text: #f0f0f0;
            --dark-text: #2c003e;
            --gacha-bg: #4a148c; /* Darker Purple */
            --card-border-common: #888;
            --card-border-uncommon: #4CAF50;
            --card-border-bronze: #CD7F32;
            --card-border-silver: #C0C0C0;
            --card-border-gold: #FFD700;
            --card-border-platinum: #E5E4E2;
            --card-border-rare: #2196F3;
            --card-border-epic: #9C27B0;
            --card-border-legendary: #FF9800;
            --card-border-mythic: #E91E63;
        }

        body {
            font-family: 'Shrikhand', cursive;
            background: linear-gradient(135deg, var(--primary-color), var(--gacha-bg));
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--light-text);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        #root {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }

        .app-container {
            background-color: rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 3px solid var(--secondary-color);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5), inset 0 0 10px rgba(255,255,255,0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .app-header {
            width: 100%;
            background: linear-gradient(90deg, var(--accent-color), var(--secondary-color));
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--light-text);
        }

        .app-title {
            font-family: 'Bangers', cursive;
            font-size: 2.2rem;
            margin: 0;
            color: var(--light-text);
            letter-spacing: 2px;
            text-shadow: 3px 3px 0px var(--dark-text);
        }

        .wallet-section {
            font-size: 0.9rem;
            font-family: 'Shrikhand', cursive;
            white-space: nowrap;
        }
        
        .connect-wallet-button {
            background-color: var(--primary-color);
            color: var(--light-text);
            border: 2px solid var(--secondary-color);
            padding: 8px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Shrikhand', cursive;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        .connect-wallet-button:hover {
            transform: translateY(-2px);
            background-color: var(--gacha-bg);
            box-shadow: 0 6px 10px rgba(0,0,0,0.4);
        }

        .tab-container {
            width: 100%;
            display: flex;
            justify-content: center;
            background-color: rgba(0,0,0,0.2);
            padding: 5px;
            border-bottom: 2px solid var(--secondary-color);
        }
        
        .tab-button {
            flex: 1;
            background: none;
            border: none;
            padding: 12px 0;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            color: #ddd;
            font-family: 'Shrikhand', cursive;
            transition: all 0.2s ease-in-out;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            border-bottom: 3px solid transparent;
        }
        
        .tab-button.active {
            color: var(--secondary-color);
            border-bottom: 3px solid var(--secondary-color);
            background-color: rgba(255,255,255,0.1);
        }

        .tab-content {
            width: 100%;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gacha-machine {
            background: linear-gradient(180deg, #301934, #1f0b24);
            border: 5px solid var(--primary-color);
            padding: 20px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 450px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.6);
            position: relative;
        }

        .gacha-screen {
            background: #0d0d0d;
            border: 5px solid #000;
            border-radius: 10px;
            padding: 15px;
            width: 90%;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            box-shadow: inset 0 0 20px #00ff00;
            text-shadow: 0 0 5px #00ff00;
            position: relative;
            overflow: hidden;
        }

        .gacha-prompt {
            color: #a4f5aa;
            font-family: 'Shrikhand', cursive;
            font-size: 1.2rem;
        }
        
        .gacha-prompt p:first-child { margin-bottom: 5px; }
        .gacha-prompt p:last-child { margin-top: 5px; }

        .gacha-pull-button {
            background: linear-gradient(45deg, var(--accent-color), var(--secondary-color));
            color: var(--light-text);
            border: 3px solid var(--light-text);
            border-radius: 30px;
            padding: 15px 40px;
            font-size: 1.5rem;
            font-family: 'Bangers', cursive;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            position: relative;
            letter-spacing: 1px;
        }
        
        .gacha-pull-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        }
        
        .gacha-pull-button:disabled {
            background: #555;
            border-color: #333;
            cursor: not-allowed;
            color: #aaa;
            box-shadow: none;
        }

        .card-display-area {
            width: 100%;
            max-width: 500px;
        }
        
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 20px;
            width: 100%;
        }
        
        .gacha-result-card {
            background: linear-gradient(135deg, #1f0b24, #301934);
            border: 3px solid;
            border-radius: 10px;
            padding: 5px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            font-family: 'Shrikhand', cursive;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .gacha-result-card:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .card-top-border, .card-bottom-border {
            height: 10px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        }
        .card-bottom-border { transform: rotate(180deg); }

        .card-content {
            padding: 15px 5px;
            position: relative;
            z-index: 1;
        }

        .card-rarity-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
        }

        .gacha-result-card.common .card-rarity-bg { background-color: var(--card-border-common); }
        .gacha-result-card.uncommon .card-rarity-bg { background-color: var(--card-border-uncommon); }
        .gacha-result-card.bronze .card-rarity-bg { background-color: var(--card-border-bronze); }
        .gacha-result-card.silver .card-rarity-bg { background-color: var(--card-border-silver); }
        .gacha-result-card.gold .card-rarity-bg { background-color: var(--card-border-gold); }
        .gacha-result-card.platinum .card-rarity-bg { background-color: var(--card-border-platinum); }
        .gacha-result-card.rare .card-rarity-bg { background-color: var(--card-border-rare); }
        .gacha-result-card.epic .card-rarity-bg { background-color: var(--card-border-epic); }
        .gacha-result-card.legendary .card-rarity-bg { background-color: var(--card-border-legendary); }
        .gacha-result-card.mythic .card-rarity-bg { background-color: var(--card-border-mythic); }

        .card-rarity-text {
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }
        
        .card-tokenId {
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .gacha-result-card.common { border-color: var(--card-border-common); color: var(--card-border-common); }
        .gacha-result-card.uncommon { border-color: var(--card-border-uncommon); color: var(--card-border-uncommon); }
        .gacha-result-card.bronze { border-color: var(--card-border-bronze); color: var(--card-border-bronze); }
        .gacha-result-card.silver { border-color: var(--card-border-silver); color: var(--card-border-silver); }
        .gacha-result-card.gold { border-color: var(--card-border-gold); color: var(--card-border-gold); }
        .gacha-result-card.platinum { border-color: var(--card-border-platinum); color: var(--card-border-platinum); }
        .gacha-result-card.rare { border-color: var(--card-border-rare); color: var(--card-border-rare); }
        .gacha-result-card.epic { border-color: var(--card-border-epic); color: var(--card-border-epic); }
        .gacha-result-card.legendary { border-color: var(--card-border-legendary); color: var(--card-border-legendary); }
        .gacha-result-card.mythic { border-color: var(--card-border-mythic); color: var(--card-border-mythic); }
        
        .no-cards-prompt {
            font-size: 1.2rem;
            color: #aaa;
            padding: 40px 20px;
        }
        
        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--gacha-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            text-align: center;
            max-width: 400px;
            border: 3px solid var(--secondary-color);
            position: relative;
        }

        .modal-title {
            font-family: 'Bangers', cursive;
            color: var(--secondary-color);
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px var(--dark-text);
        }
        
        .modal-text {
            font-size: 1rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .confirm-button, .cancel-button {
            font-family: 'Shrikhand', cursive;
            padding: 12px 24px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            text-transform: uppercase;
            box-shadow: 0 3px 5px rgba(0,0,0,0.3);
            transition: transform 0.2s ease;
        }

        .confirm-button {
            background: linear-gradient(45deg, var(--accent-color), var(--secondary-color));
            color: var(--light-text);
        }
        
        .confirm-button:hover { transform: translateY(-2px); }

        .cancel-button {
            background: #555;
            color: #ddd;
        }
        
        .cancel-button:hover { transform: translateY(-2px); }

        /* Responsive Design */
        @media (max-width: 600px) {
            .app-container {
                width: 100%;
                padding: 10px;
            }
            
            .app-header {
                flex-direction: column;
                padding: 10px;
            }
            
            .app-title {
                font-size: 1.5rem;
                margin-bottom: 5px;
            }
            
            .wallet-section {
                font-size: 0.8rem;
            }
            
            .gacha-machine {
                padding: 10px;
            }
            
            .gacha-screen {
                height: 150px;
            }
            
            .gacha-pull-button {
                font-size: 1.2rem;
                padding: 10px 20px;
            }
            
            .gacha-result-card {
                padding: 8px;
            }
            
            .card-rarity-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
</body>
</html>
