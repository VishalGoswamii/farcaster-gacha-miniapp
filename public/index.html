<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Gacha NFT</title>

    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="https://farcaster-gacha-miniapp.vercel.app/images/gacha-preview.png" />
    <meta property="fc:frame:post_url" content="https://farcaster-gacha-miniapp.vercel.app/api/redirect-pull" />
    <meta property="fc:frame:button:1" content="Pull a Card" />
    
    <meta property="og:title" content="Mystery Gacha NFT Machine" />
    <meta property="og:description" content="Pull a free onchain NFT from the Mystery Gacha on the Base Sepolia Testnet!" />
    <meta property="og:image" content="https://farcaster-gacha-miniapp.vercel.app/images/gacha-preview.png" />
    <meta property="og:url" content="https://farcaster-gacha-miniapp.vercel.app/" />
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    
    <style>
        :root {
            --bg-color: #3f2f45;
            --primary-color: #f7a944;
            --secondary-color: #58b68a;
            --accent-color: #eb5454;
            --pixel-border-color: #000000;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: var(--bg-color);
            background-image:
                linear-gradient(45deg, rgba(0,0,0,.2) 25%, transparent 25%, transparent 75%, rgba(0,0,0,.2) 75%),
                linear-gradient(45deg, rgba(0,0,0,.2) 25%, transparent 25%, transparent 75%, rgba(0,0,0,.2) 75%);
            background-size: 16px 16px;
            background-position: 0 0, 8px 8px;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
            text-shadow: 2px 2px var(--pixel-border-color);
        }
        
        #root {
            width: 100%;
            max-width: 640px;
            padding: 16px;
            box-sizing: border-box;
        }

        .pixel-font {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
        }

        .pixel-border {
            border: 4px solid var(--pixel-border-color);
            border-style: solid;
            box-shadow: 4px 4px 0 var(--pixel-border-color);
            transform: translate(-4px, -4px);
            transition: transform 0.1s ease;
        }
        
        .pixel-border:active {
            transform: translate(0, 0);
            box-shadow: none;
        }
        
        .app-container {
            background-color: #c9c1c8;
            border-radius: 8px;
            box-shadow: 8px 8px 0 var(--pixel-border-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 4px solid var(--pixel-border-color);
        }

        .app-header {
            width: 100%;
            background-color: #79717a;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid var(--pixel-border-color);
        }

        .app-title {
            font-size: 24px;
            margin: 0;
            color: var(--secondary-color);
            text-shadow: 4px 4px 0 var(--pixel-border-color);
        }

        .wallet-section {
            font-size: 12px;
            color: #ffffff;
            white-space: nowrap;
        }
        
        .connect-wallet-button {
            background-color: var(--primary-color);
            color: #000;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .tab-container {
            width: 100%;
            display: flex;
            justify-content: center;
            background-color: #a499a9;
            padding: 4px;
            border-bottom: 4px solid var(--pixel-border-color);
        }
        
        .tab-button {
            flex: 1;
            background: none;
            border: none;
            padding: 12px 0;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            color: #ffffff;
            text-shadow: 2px 2px var(--pixel-border-color);
        }
        
        .tab-button.active {
            color: var(--secondary-color);
            text-shadow: 2px 2px var(--pixel-border-color);
            background-color: #c9c1c8;
        }

        .tab-content {
            width: 100%;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gacha-machine {
            background-color: #a499a9;
            border: 4px solid var(--pixel-border-color);
            padding: 16px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            box-shadow: inset 4px 4px 0 rgba(0,0,0,0.5);
            position: relative;
        }

        .gacha-screen {
            background: #2b2b2b;
            border-radius: 4px;
            padding: 8px;
            width: 90%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 16px;
            box-shadow: inset 2px 2px 0 rgba(0,0,0,0.5);
            color: #a4f5aa;
            position: relative;
            overflow: hidden;
        }

        .gacha-prompt {
            text-align: center;
        }

        .gacha-prompt p {
            margin: 4px 0;
            line-height: 1.2;
        }
        
        .gacha-pull-button {
            background-color: var(--primary-color);
            color: var(--pixel-border-color);
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s ease;
        }
        
        .gacha-pull-button:hover:not(:disabled) {
            transform: translate(-2px, -2px);
            box-shadow: 2px 2px 0 var(--pixel-border-color);
        }
        
        .gacha-pull-button:disabled {
            background-color: #6d6d6d;
            border-color: #333;
            color: #aaa;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        
        .card-display-area {
            width: 100%;
            max-width: 500px;
        }
        
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 16px;
            width: 100%;
        }
        
        .gacha-card {
            background-color: #c9c1c8;
            border-radius: 4px;
            padding: 8px;
            text-align: center;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.5);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            position: relative;
        }

        .gacha-card:hover {
            transform: translate(-4px, -4px) scale(1.05);
            box-shadow: 8px 8px 0 rgba(0,0,0,0.5);
        }

        .card-top, .card-bottom {
            height: 4px;
            background-color: #4a4a4a;
            margin-bottom: 8px;
        }
        .card-bottom { transform: rotate(180deg); }

        .card-content {
            padding: 8px 4px;
        }

        .card-rarity-text {
            font-size: 14px;
            text-transform: uppercase;
            font-weight: bold;
        }
        
        .card-tokenId {
            font-size: 10px;
            margin-top: 4px;
        }

        .gacha-card.common { border-color: #6b6b6b; color: #6b6b6b; }
        .gacha-card.uncommon { border-color: #58b68a; color: #58b68a; }
        .gacha-card.bronze { border-color: #b86214; color: #b86214; }
        .gacha-card.silver { border-color: #a0a0a0; color: #a0a0a0; }
        .gacha-card.gold { border-color: #e5a42d; color: #e5a42d; }
        .gacha-card.platinum { border-color: #c0c0c0; color: #c0c0c0; }
        .gacha-card.rare { border-color: #4986b6; color: #4986b6; }
        .gacha-card.epic { border-color: #7d49b6; color: #7d49b6; }
        .gacha-card.legendary { border-color: #eb5454; color: #eb5454; }
        .gacha-card.mythic { border-color: #ff00ff; color: #ff00ff; }

        .no-cards-prompt {
            font-size: 14px;
            color: #888;
            padding: 32px 16px;
        }
        
        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #c9c1c8;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 8px 8px 0 rgba(0,0,0,0.5);
            text-align: center;
            max-width: 320px;
            border: 4px solid var(--pixel-border-color);
        }

        .modal-title {
            font-size: 18px;
            margin-bottom: 16px;
            text-shadow: 2px 2px var(--pixel-border-color);
        }
        
        .modal-text {
            font-size: 12px;
            margin-bottom: 16px;
            line-height: 1.5;
            color: var(--pixel-border-color);
        }
        
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        
        .confirm-button, .cancel-button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
            box-shadow: 2px 2px 0 var(--pixel-border-color);
            transition: transform 0.1s ease;
        }

        .confirm-button {
            background-color: var(--secondary-color);
            color: #000;
        }
        
        .cancel-button {
            background-color: #a499a9;
            color: #fff;
        }

        .confirm-button:hover, .cancel-button:hover {
            transform: translate(-2px, -2px);
        }
        
        .confirm-button:active, .cancel-button:active {
            transform: translate(0, 0);
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
</body>
</html>
