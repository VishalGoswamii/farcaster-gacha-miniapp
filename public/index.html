<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Gacha NFT</title>

    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="https://farcaster-gacha-miniapp.vercel.app/images/gacha-preview.png" />
    <meta property="fc:frame:post_url" content="https://farcaster-gacha-miniapp.vercel.app/api/redirect-pull" />
    <meta property="fc:frame:button:1" content="Pull a Card" />
    
    <meta property="og:title" content="Mystery Gacha NFT Machine" />
    <meta property="og:description" content="Pull a free onchain NFT from the Mystery Gacha on the Base Sepolia Testnet!" />
    <meta property="og:image" content="https://farcaster-gacha-miniapp.vercel.app/images/gacha-preview.png" />
    <meta property="og:url" content="https://farcaster-gacha-miniapp.vercel.app/" />

    <script src="https://cdn.jsdelivr.net/npm/@farcaster/miniapp-sdk/dist/index.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Press+Start+2P&family=Bungee+Outline&display=swap');
        
        :root {
            --background-color: #14051a;
            --container-bg-color: #2e1e3b;
            --header-bg-color: #200f27;
            --header-text-color: #ff9800;
            --button-bg-color: #ff4081;
            --button-text-color: #ffffff;
            --tab-active-bg: #4a345e;
            --border-radius: 8px;
            --box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            --border-color: #4a345e;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ccc;
        }
        
        #root {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }

        .app-container {
            background-color: var(--container-bg-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 2px solid var(--border-color);
        }

        .header {
            width: 100%;
            background-color: var(--header-bg-color);
            color: var(--header-text-color);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border-color);
        }

        .header h1 {
            font-family: 'Bungee Outline', cursive;
            font-size: 1.5rem;
            margin: 0;
            letter-spacing: 2px;
            text-shadow: 2px 2px #ff4081;
        }

        .wallet-info {
            font-size: 0.8rem;
            color: #ddd;
        }
        
        .connect-button {
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Press Start 2P', cursive;
            transition: transform 0.1s ease;
        }
        
        .connect-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .tab-selector {
            width: 100%;
            display: flex;
            justify-content: center;
            background-color: #38274a;
            border-bottom: 2px solid var(--border-color);
        }
        
        .tab-selector button {
            flex: 1;
            background: none;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            color: #ddd;
            border-bottom: 3px solid transparent;
            font-family: 'Press Start 2P', cursive;
            transition: all 0.2s ease-in-out;
        }
        
        .tab-selector button.active {
            color: var(--header-text-color);
            border-bottom: 3px solid var(--header-text-color);
            background-color: var(--tab-active-bg);
            text-shadow: 1px 1px var(--header-text-color);
        }

        .tab-content {
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gacha-machine {
            background-color: #553d6e;
            border: 5px solid #2e1e3b;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .display-screen {
            background-color: #222;
            color: #00ff00;
            border: 3px solid #000;
            border-radius: 5px;
            padding: 20px;
            width: 100%;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            font-family: 'Press Start 2P', cursive;
            box-shadow: inset 0 0 15px rgba(0,255,0,0.2);
            text-shadow: 0 0 5px #00ff00;
        }
        
        .pull-button {
            background-color: #ff0000;
            color: white;
            border: 3px solid #8b0000;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            transition: transform 0.1s ease;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
        }
        
        .pull-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(0,0,0,0.4);
        }
        
        .pull-button:disabled {
            background-color: #4a345e;
            border-color: #38274a;
            cursor: not-allowed;
            color: #aaa;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            width: 100%;
        }
        
        .card {
            border: 3px solid;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-family: 'Press Start 2P', cursive;
            transition: transform 0.2s ease-in-out;
            background-color: #38274a;
        }
        
        .card:hover {
            transform: scale(1.05);
        }

        .card.common { border-color: #888; color: #a9a9a9; }
        .card.uncommon { border-color: #4CAF50; color: #E8F5E9; }
        .card.bronze { border-color: #CD7F32; color: #F8E7C0; }
        .card.silver { border-color: #C0C0C0; color: #EAEAEA; }
        .card.gold { border-color: #FFD700; color: #FFF8E1; }
        .card.platinum { border-color: #E5E4E2; color: #E5E4E2; }
        .card.rare { border-color: #2196F3; color: #E3F2FD; }
        .card.epic { border-color: #9C27B0; color: #F3E5F5; }
        .card.legendary { border-color: #FF9800; color: #FFF3E0; }
        .card.mythic { border-color: #E91E63; color: #FCE4EC; }

        .card h3 {
            margin: 0;
            font-size: 0.9rem;
            text-shadow: 1px 1px #000;
        }
        
        .card p {
            margin: 5px 0 0;
            font-size: 0.7rem;
        }
        
        .placeholder-text {
            font-size: 1rem;
            color: #888;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--container-bg-color);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            max-width: 400px;
            border: 2px solid var(--header-text-color);
        }

        .modal-title {
            font-family: 'Press Start 2P', cursive;
            color: var(--header-text-color);
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        
        .modal-text {
            font-size: 1rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .confirm-button, .cancel-button {
            font-family: 'Press Start 2P', cursive;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .confirm-button {
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            border: 2px solid #8b0000;
        }
        
        .cancel-button {
            background-color: #4a345e;
            color: #ddd;
            border: 2px solid #38274a;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .app-container {
                width: 100%;
                padding: 10px;
            }
            
            .header {
                flex-direction: column;
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1rem;
                margin-bottom: 5px;
            }
            
            .wallet-info {
                font-size: 0.7rem;
            }
            
            .gacha-machine {
                padding: 10px;
            }
            
            .display-screen {
                height: 150px;
            }
            
            .pull-button {
                font-size: 1rem;
                padding: 10px 20px;
            }
            
            .card {
                padding: 8px;
            }
            
            .card h3 {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
</body>
</html>
