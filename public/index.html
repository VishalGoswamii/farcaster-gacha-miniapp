    <style>
        :root {
            --bg-color: #3f2f45;
            --primary-color: #f7a944;
            --secondary-color: #58b68a;
            --accent-color: #eb5454;
            --pixel-border-color: #000000;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: var(--bg-color);
            background-image:
                linear-gradient(45deg, rgba(0,0,0,.2) 25%, transparent 25%, transparent 75%, rgba(0,0,0,.2) 75%),
                linear-gradient(45deg, rgba(0,0,0,.2) 25%, transparent 25%, transparent 75%, rgba(0,0,0,.2) 75%);
            background-size: 16px 16px;
            background-position: 0 0, 8px 8px;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
            text-shadow: 2px 2px var(--pixel-border-color);
        }
        
        #root {
            width: 100%;
            max-width: 640px;
            padding: 16px;
            box-sizing: border-box;
        }

        .pixel-font {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
        }

        .pixel-border {
            border: 4px solid var(--pixel-border-color);
            border-style: solid;
            box-shadow: 4px 4px 0 var(--pixel-border-color);
            transform: translate(-4px, -4px);
            transition: transform 0.1s ease;
        }
        
        .pixel-border:active {
            transform: translate(0, 0);
            box-shadow: none;
        }
        
        .app-container {
            background-color: #c9c1c8;
            border-radius: 8px;
            box-shadow: 8px 8px 0 var(--pixel-border-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 4px solid var(--pixel-border-color);
        }

        .app-header {
            width: 100%;
            background-color: #79717a;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid var(--pixel-border-color);
        }

        .app-title {
            font-size: 24px;
            margin: 0;
            color: var(--secondary-color);
            text-shadow: 4px 4px 0 var(--pixel-border-color);
        }

        .wallet-section {
            font-size: 12px;
            color: #ffffff;
            white-space: nowrap;
        }
        
        .connect-wallet-button {
            background-color: var(--primary-color);
            color: #000;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .tab-container {
            width: 100%;
            display: flex;
            justify-content: center;
            background-color: #a499a9;
            padding: 4px;
            border-bottom: 4px solid var(--pixel-border-color);
        }
        
        .tab-button {
            flex: 1;
            background: none;
            border: none;
            padding: 12px 0;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            color: #ffffff;
            text-shadow: 2px 2px var(--pixel-border-color);
        }
        
        .tab-button.active {
            color: var(--secondary-color);
            text-shadow: 2px 2px var(--pixel-border-color);
            background-color: #c9c1c8;
        }

        .tab-content {
            width: 100%;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gacha-machine {
            background-color: #a499a9;
            border: 4px solid var(--pixel-border-color);
            padding: 16px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            box-shadow: inset 4px 4px 0 rgba(0,0,0,0.5);
            position: relative;
        }

        .gacha-screen {
            background: #2b2b2b;
            border-radius: 4px;
            padding: 8px;
            width: 90%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 16px;
            box-shadow: inset 2px 2px
